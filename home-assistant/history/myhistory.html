<dom-module id="my-ha-chart-base">
  <template>
    <style>
      .chartHeader {
        padding: 6px 0 0 0;
      }
      .chartHeader div {
        float: left;
      }
      .chartTitle {
        margin: 0 12px 0 8px;
      }
      :root{
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      .chartTooltip {
        opacity: 1;
        position: absolute;
        background: rgba(0, 0, 0, .7);
        color: white;
        border-radius: 3px;
        pointer-events: none;
        transform: translate(-50%, 0);
        z-index: 1000;
        width: 200px;
      }
      .chartLegend ul,
      .chartTooltip ul {
        display: inline-block;
        padding: 0 0px;
        margin: 0 0 8px 0;
        width: 100%
      }
      .chartTooltip li {
        display: block;
        white-space: pre-line;
      }
      .chartTooltip .title {
        text-align: center;
      }
      .chartLegend li {
        display: inline-block;
        padding: 0 5px;
        max-width: 50%;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
      }
      .chartLegend li.hidden {
        text-decoration: line-through;
      }
      .chartLegend em,
      .chartTooltip em {
        border-radius: 5px;
        display: inline-block;
        height: 10px;
        margin-right: 6px;
        width: 10px;
      }
    </style>
    <div class="chartHeader">
      <div class="chartTitle">[[unit]]</div>
      <div class="chartLegend">
        <ul>
          <template is="dom-repeat" items="[[metas]]">
            <li data-lid$="[[itemsIndex]]" on-click="_legendClick" class$="[[item.hidden]]">
              <em style$="background-color:[[item.bgColor]]"></em>
              [[item.label]]
            </li>
          </template>
        </ul>
      </div>
    </div>
    <div id="chartTarget" style="height:0; width:100%">
      <canvas id="chartCanvas"></canvas>
      <div class$="chartTooltip [[tooltip.yAlign]]"
      style$="opacity:[[tooltip.opacity]]; top:[[tooltip.top]]; left:[[tooltip.left]]; padding:[[tooltip.yPadding]]px [[tooltip.xPadding]]px">
        <div class="title">[[tooltip.title]]</div>
        <div>
          <ul >
            <template is="dom-repeat" items="[[tooltip.lines]]">
              <li><em style$="background-color:[[item.bgColor]]"></em>[[item.text]]</li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </template>
</dom-module>

  }

  dataChanged() {
    this.drawChart();
  }

  drawChart() {
    var unit = this.unit;
    var deviceStates = this.data;
    // Comment out startTime might use future.
    // var startTime;
    var endTime;
    var datasets;

    if (!this._isAttached) {
      return;
    }

    if (deviceStates.length === 0) {
      return;
    }

    function safeParseFloat(value) {
      var parsed = parseFloat(value);
      // isFinite(NaN) === False
      return isFinite(parsed) ? parsed : null;
    }

    // startTime = new Date(Math.min.apply(null, deviceStates.map(function (states) {
    //   return new Date(states.states[0].last_changed);
    // })));

    endTime = this.endTime ||
      new Date(Math.max.apply(null, deviceStates.map(states =>
        new Date(states.states[states.states.length - 1].last_changed))));
    if (endTime > new Date()) {
      endTime = new Date();
    }

    datasets = [];

    deviceStates.forEach(function (states) {
      var domain = states.domain;
      var name = states.name;
      // array containing [value1, value2, etc]
      var prevValues;
      var processState;
      var data = [];


      function pushData(timestamp, datavalues) {
        if (!datavalues) return;
        if (timestamp > endTime) {
          // Drop datapoints that are after the requested endTime. This could happen if
          // endTime is "now" and client time is not in sync with server time.
          return;
        }
        data.forEach(function (d, i) {
          d.data.push({ x: timestamp, y: datavalues[i] });
        });
        prevValues = datavalues;
      }

      function addColumn(nameY, step, fill) {
        var dataFill = false;
        var dataStep = false;
        if (fill) {
          dataFill = 'origin';
        }
        if (step) {
          dataStep = 'before';
        }
        data.push({
          label: nameY,
          fill: dataFill,
          steppedLine: dataStep,
          pointRadius: 0,
          data: [],
          unitText: unit
        });
      }

      function removeColumn(nameY) {
        for (var x = data.length - 1; x >= 0; x--) {
          if (data[x].label === nameY) {
            data.splice(x, 1);
            return;
          }
        }
      }

      if (domain === 'thermostat' || domain === 'climate') {
        // We differentiate between thermostats that have a target temperature
        // range versus ones that have just a target temperature

        // Using step chart by step-before so manually interpolation not needed.
        const hasTargetRange = states.states.some(state => state.attributes &&
          state.attributes.target_temp_high !== state.attributes.target_temp_low);
        const hasHeat = states.states.some(state => state.state === 'heat');
        const hasCool = states.states.some(state => state.state === 'cool');


        addColumn(name + ' current temperature', true);
        if (hasHeat) {
          addColumn(name + ' heating', true, true);
          // The "heating" series uses steppedArea to shade the area below the current
          // temperature when the thermostat is calling for heat.
        }
        if (hasCool) {
          addColumn(name + ' cooling', true, true);
          // The "cooling" series uses steppedArea to shade the area below the current
          // temperature when the thermostat is calling for heat.
        }


        if (hasTargetRange) {
          addColumn(name + ' target temperature high', true);
          addColumn(name + ' target temperature low', true);
        } else {
          addColumn(name + ' target temperature', true);
        }
        var hasWorking = false;
        processState = function (state) {
          if (!state.attributes) return;
          var curTemp = safeParseFloat(state.attributes.current_temperature);
          var series = [curTemp];
          if (hasHeat) {
            series.push(state.state === 'heat' ? curTemp : null);
          }
          if (hasCool) {
            series.push(state.state === 'cool' ? curTemp : null);
          }
          if (hasTargetRange) {
            var targetHigh = safeParseFloat(state.attributes.target_temp_high);
            var targetLow = safeParseFloat(state.attributes.target_temp_low);
            series.push(targetHigh, targetLow);
            pushData(
              new Date(state.last_changed),
              series
            );
          } else {
            var target = safeParseFloat(state.attributes.temperature);
            series.push(target);
            pushData(
              new Date(state.last_changed),
              series
            );
          }
        };

        states.states.forEach(processState);

        if (!hasWorking) {
          removeColumn(name + ' working');
        }
      } else {
        // Only disable interpolation for sensors
        var columnStyle = domain === 'sensor';
        addColumn(name, columnStyle);

        var lastValue = null;
        var lastDate = null;
        var lastNullDate = null;

        // Process chart data.
        // When state is `unknown`, calculate the value and break the line.
        states.states.forEach(function (state) {
          var value = safeParseFloat(state.state);
          var date = new Date(state.last_changed);
          if (value !== null && lastNullDate !== null) {
            var dateTime = date.getTime();
            var lastNullDateTime = lastNullDate.getTime();
            var lastDateTime = lastDate.getTime();
            var tmpValue = ((value - lastValue) *
              ((lastNullDateTime - lastDateTime) / (dateTime - lastDateTime))) + lastValue;
            pushData(lastNullDate, [tmpValue]);
            pushData(new Date(lastNullDateTime + 1), [null]);
            pushData(date, [value]);
            lastDate = date;
            lastValue = value;
            lastNullDate = null;
          } else if (value !== null && lastNullDate === null) {
            pushData(date, [value]);
            lastDate = date;
            lastValue = value;
          } else if (value === null && lastNullDate === null && lastValue !== null) {
            lastNullDate = date;
          }
        });
      }

      // Add an entry for final values
      pushData(endTime, prevValues, false);

      // Concat two arrays
      Array.prototype.push.apply(datasets, data);
    });

    var chartOptions = {
      type: 'line',
      unit: unit,
      legend: !this.isSingleDevice,
      options: {
        scales: {
          xAxes: [{
            type: 'time',
            ticks: {
              major: {
                fontStyle: 'bold',
              },
            },
          }],
          yAxes: [{
            ticks: {
              maxTicksLimit: 7,
            },
            // Add space to prevent cut-off.
            afterDataLimits: function (axis) {
              var min = axis.min;
              var max = axis.max;
              if (isFinite(min) && isFinite(max)) {
                var padding = (max - min) * 0.05;
                axis.min -= padding;
                axis.max += padding;
              }
            },
          }],
        },
        tooltips: {
          mode: 'neareach',
        },
        hover: {
          mode: 'neareach',
        },
        elements: {
          line: {
            tension: 0.1,
            pointRadius: 0,
            borderWidth: 1.5,
          },
          point: {
            hitRadius: 5,
          }
        },
        plugins: {
          filler: {
            propagate: true,
          }
        },
      },
      data: {
        labels: [],
        datasets: datasets
      }
    };
    this.chartData = chartOptions;
  }
}
customElements.define(MyHaHistoryChartLine.is, MyHaHistoryChartLine);
</script>

<dom-module id='my-ha-history-chart-timeline'>
  <template>
      <my-ha-chart-base publish data="[[chartData]]"></my-ha-chart-base>
  </template>
</dom-module>
<script>
'use strict';
// state: window.hassUtil.computeStateDisplay(localize, state, language),
class MyHaHistoryChartTimeline extends window.hassMixins.LocalizeMixin(Polymer.Element) {
  static get is() { return 'my-ha-history-chart-timeline'; }
  static get properties() {
    return {
      data: {
        type: Object,
        observer: 'dataChanged',
      },
      noSingle: Boolean,
      endTime: Date,
    };
  }

  static get observers() {
    return ['dataChanged(data, endTime, localize, language)'];
  }

  connectedCallback() {
    super.connectedCallback();
    this._isAttached = true;
    this.drawChart();
  }

  dataChanged() {
    this.drawChart();
  }

  drawChart() {
    // if (!this.localize || !this.language || !this.data || !this._isAttached) return;
    var staticColors = {
      on: 1,
      off: 0,
      unavailable: '#a0a0a0',
      unknown: '#606060',
      idle: 2
    };
    var newStaticColors = {};
    var stateHistory = this.data;
    var startTime;
    var endTime;

    if (!this._isAttached) {
      return;
    }

    if (!stateHistory) {
      stateHistory = [];
    }

    startTime = new Date(stateHistory.reduce(function (minTime, stateInfo) {
      return Math.min(minTime, new Date(stateInfo.data[0].last_changed));
    }, new Date()));

    // end time is Math.max(startTime, last_event)
    endTime = this.endTime ||
      new Date(stateHistory.reduce(function (maxTime, stateInfo) {
        return Math.max(
          maxTime,
          new Date(stateInfo.data[stateInfo.data.length - 1].last_changed)
        );
      }, startTime));

    if (endTime > new Date()) {
      endTime = new Date();
    }

    for (const k in staticColors) {
      let v = staticColors[k];
      newStaticColors[k] = v;
      let localk = this.localize(`state.history_graph.${k}`) || k;
      newStaticColors[localk] = v;
    }

    var labels = [];
    var datasets = [];
    // stateHistory is a list of lists of sorted state objects
    stateHistory.forEach(function (stateInfo) {
      var entityDisplay;
      var newLastChanged;
      var prevState = null;
      var prevLastChanged = startTime;
      var dataRow = [];

      // if (stateInfo.data.length === 0) return;

      entityDisplay = stateInfo.name;

      stateInfo.data.forEach(function (state) {
        var timeStamp = new Date(state.last_changed);
        var newState = state.state;
        if (newState === undefined || newState === '') {
          newState = null;
        }
        if (timeStamp > endTime) {
          // Drop datapoints that are after the requested endTime. This could happen if
          // endTime is 'now' and client time is not in sync with server time.
          return;
        }
        if (prevState !== null && newState !== prevState) {
          newLastChanged = new Date(state.last_changed);

          dataRow.push([prevLastChanged, newLastChanged, prevState]);

          prevState = newState;
          prevLastChanged = newLastChanged;
        } else if (prevState === null) {
          prevState = newState;
          prevLastChanged = new Date(state.last_changed);
        }
      });

      if (prevState !== null) {
        dataRow.push([prevLastChanged, endTime, prevState]);
      }
      datasets.push({ data: dataRow });
      labels.push(entityDisplay);
    });

    var chartOptions = {
      type: 'timeline',
      options: {
        scales: {
          xAxes: [{
            ticks: {
              major: {
                fontStyle: 'bold',
              },
            },
          }],
          yAxes: [{
            afterSetDimensions: function (yaxe) {
              yaxe.maxWidth = yaxe.chart.width * 0.18;
            }
          }],
        },
      },
      data: {
        labels: labels,
        datasets: datasets
      },
      colors: {
        staticColors: newStaticColors,
        staticColorIndex: 3,
      }
    };
    this.chartData = chartOptions;
  }
}
customElements.define(MyHaHistoryChartTimeline.is, MyHaHistoryChartTimeline);

</script>

<dom-module id="my-history-charts">
  <template>
    <style>
    :host {
      display: block;
    }

    .loading-container {
      text-align: center;
      padding: 8px;
    }

    .loading {
      height: 0px;
      overflow: hidden;
    }
    </style>

    <template is='dom-if' if='[[_computeIsEmpty(historyData)]]'>
      No state history found.
    </template>

    <my-ha-history-chart-timeline
      data='[[historyData.timeline]]'
      end-time='[[_computeEndTime(endTime, upToNow, historyData)]]'
      no-single='[[noSingle]]'>
    </my-ha-history-chart-timeline>

    <template is='dom-repeat' items='[[historyData.line]]'>
      <my-ha-history-chart-line
        unit='[[item.unit]]'
        data='[[item.data]]'
        is-single-device='[[_computeIsSingleLineChart(item.data, noSingle)]]'
        end-time='[[_computeEndTime(endTime, upToNow, historyData)]]'>
      </my-ha-history-chart-line>
    </template>
  </template>
</dom-module>

<script>
class MyHistoryCharts extends window.hassMixins.LocalizeMixin(Polymer.Element) {
  static get is() { return 'my-history-charts'; }
  static get properties() {
    return {
      historyData: {
        type: Object,
        value: null,
      },

      isLoadingData: {
        type: Boolean,
        value: true,
      },

      endTime: {
        type: Object,
      },

      upToNow: Boolean,
      noSingle: Boolean,
    };
  }

  _computeIsSingleLineChart(data, noSingle) {
    return !noSingle && data && data.length === 1;
  }

  _computeIsEmpty(historyData) {
    return !historyData || !historyData.timeline || !historyData.line ||
           (historyData.timeline.length === 0 &&
            historyData.line.length === 0);
  }

  _computeEndTime(endTime, upToNow) {
    // We don't really care about the value of historyData, but if it change we want to update
    // endTime.
    return upToNow ? new Date() : endTime;
  }
}
customElements.define(MyHistoryCharts.is, MyHistoryCharts);
</script>

<dom-module id="ha-panel-myhistory">
  <template>
    <style include="iron-flex ha-style">
      .content {
        padding: 0 16px 16px;
      }

      vaadin-date-picker {
        --vaadin-date-picker-clear-icon: {
          display: none;
        }
        margin-bottom: 24px;
        margin-right: 16px;
        max-width: 200px;
      }

      paper-dropdown-menu {
        max-width: 100px;
      }

      paper-item {
        cursor: pointer;
      }
    </style>

    <ha-state-history-data
      hass='[[hass]]'
      filter-type='[[_filterType]]'
      start-time='[[_computeStartTime(_currentDate)]]'
      end-time='[[endTime]]'
      data='{{stateHistoryInput}}'
      is-loading='{{isLoadingData}}'
    ></ha-state-history-data>
    <app-header-layout has-scrolling-region>
      <app-header slot="header" fixed>
        <app-toolbar>
          <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
          <div main-title>[[localize('panel.history')]]</div>
        </app-toolbar>
      </app-header>

      <div class="flex content">
        <div class="flex layout horizontal wrap">
          <vaadin-date-picker
            id='picker'
            value='{{_currentDate}}'
            label="[[localize('ui.panel.history.showing_entries')]]"
            disabled='[[isLoadingData]]'
          ></vaadin-date-picker>

          <paper-dropdown-menu
            label-float
            label="[[localize('ui.panel.history.period')]]"
            disabled='[[isLoadingData]]'
          >
            <paper-listbox
              slot="dropdown-content"
              selected="{{_periodIndex}}"
            >
              <paper-item>[[localize('ui.duration.day', 'count', 1)]]</paper-item>
              <paper-item>[[localize('ui.duration.day', 'count', 3)]]</paper-item>
              <paper-item>[[localize('ui.duration.week', 'count', 1)]]</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <my-history-charts
          history-data="[[stateHistoryOutput]]"
          is-loading-data="[[isLoadingData]]"
          end-time="[[endTime]]"
          no-single>
        </my-history-charts>
      </div>
    </app-header-layout>
  </template>
</dom-module>

<script>
/*
 * @appliesMixin window.hassMixins.LocalizeMixin
 */
class HaPanelMyhistory extends window.hassMixins.LocalizeMixin(Polymer.Element) {
  static get is() { return 'ha-panel-myhistory'; }

  static get properties() {
    return {
      hass: {
        type: Object,
      },

      narrow: {
        type: Boolean,
      },

      showMenu: {
        type: Boolean,
        value: false,
      },

      stateHistoryInput: {
        type: Object,
        value: null,
        observer: 'stateHistoryObserver'
      },

      stateHistoryOutput: {
        type: Object,
        value: null,
      },

      _periodIndex: {
        type: Number,
        value: 0,
      },

      isLoadingData: {
        type: Boolean,
        value: false,
      },

      endTime: {
        type: Object,
        computed: '_computeEndTime(_currentDate, _periodIndex)',
      },

      // ISO8601 formatted date string
      _currentDate: {
        type: String,
        value: function () {
          var value = new Date();
          var today = new Date(Date.UTC(value.getFullYear(), value.getMonth(), value.getDate()));
          return today.toISOString().split('T')[0];
        },
      },

      _filterType: {
        type: String,
        value: 'date',
      },
    };
  }

  datepickerFocus() {
    this.datePicker.adjustPosition();
  }

  connectedCallback() {
    super.connectedCallback();
    // We are unable to parse date because we use intl api to render date
    // So we just return last known date.
    var lastFormatDate = new Date();
    this.$.picker.set('i18n.parseDate', function () {
      return lastFormatDate;
    });
    this.$.picker.set('i18n.formatDate', function (date) {
      lastFormatDate = date;
      return window.hassUtil.formatDate(date);
    });
  }

  _computeStartTime(_currentDate) {
    if (!_currentDate) return undefined;
    var parts = _currentDate.split('-');
    parts[1] = parseInt(parts[1]) - 1;
    return new Date(parts[0], parts[1], parts[2]);
  }

  _computeEndTime(_currentDate, periodIndex) {
    var startTime = this._computeStartTime(_currentDate);
    var endTime = new Date(startTime);
    endTime.setDate(startTime.getDate() + this._computeFilterDays(periodIndex));
    return endTime;
  }

    _computeFilterDays(periodIndex) {
      switch (periodIndex) {
      case 1:
        return 3;
      case 2:
        return 7;
      default: return 1;
    }
  }

  stateHistoryObserver(newVal) {
    setTimeout(() => {
      if (newVal === this.stateHistoryInput) {
        // Input didn't change
        this.stateHistoryOutput = newVal;
      }
    }, 1);
  }
}

customElements.define(HaPanelMyhistory.is, HaPanelMyhistory);
</script>
